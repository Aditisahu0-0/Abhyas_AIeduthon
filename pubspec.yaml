name: offline_learning_app_better
description: Abhyas - AI-Powered Offline Learning with local RAG
version: 1.0.0

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  google_fonts: ^6.1.0
  path_provider: ^2.1.4
  sqflite: ^2.3.3+2
  flutter_markdown: ^0.7.4+1
  llama_flutter_android: ^0.1.1
  dio: ^5.7.0
  flutter_math_fork: ^0.7.2 # For LaTeX math rendering
  path: ^1.8.3
  shared_preferences: ^2.2.0
  tflite_flutter: ^0.11.0
  intl: ^0.20.2
  flutter_tts: ^3.8.5
  connectivity_plus: ^5.0.2
  graphview: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.0

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#ffffff"
  image: "assets/logo.png"
  android_12:
    image: "assets/logo.png"
    color: "#ffffff"

flutter:
  uses-material-design: true
  assets:
    - assets/lessons/
    - assets/knowledge_base.db
    - assets/mobile_embedding.tflite
    - assets/vocab.txt
    - assets/logo.png
