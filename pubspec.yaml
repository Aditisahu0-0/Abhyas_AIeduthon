name: offline_learning_app_better
description: Abhyas - AI-Powered Offline Learning with local RAG
version: 1.0.0

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  google_fonts: ^6.1.0
  flutter_gemma: ^0.11.13
  dio: ^5.0.0
  path_provider: ^2.0.0
  sqflite: ^2.3.0
  path: ^1.8.3
  flutter_markdown: ^0.6.14
  shared_preferences: ^2.2.0
  http: ^1.1.0
  tflite_flutter: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.0

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#ffffff"
  image: "assets/logo.png"
  android_12:
    image: "assets/logo.png"
    color: "#ffffff"

flutter:
  uses-material-design: true
  assets:
    - assets/lessons/
    - assets/knowledge_base.db
    - assets/mobile_embedding.tflite
    - assets/vocab.txt
    - assets/logo.png